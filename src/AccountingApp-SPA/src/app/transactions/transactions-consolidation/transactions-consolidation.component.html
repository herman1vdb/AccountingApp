<div *ngIf="description" class="card">        
    <div class="card-body">          
      <div>
        <h4>{{description}}</h4>
        <div>Balance on bankstatement:</div><input type="text" id="balance" (change)="balanceAdded($event)" value="{{bankBalance}}">
        <br>
        <strong>Your balance:</strong>{{totalAmount | currency}}        
        <br>
        <strong *ngIf="difference">Difference: </strong>{{difference | currency}}
      </div>                    
    </div>
  </div>
