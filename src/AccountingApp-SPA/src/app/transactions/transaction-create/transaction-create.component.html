
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <div *ngIf="creationForm.dirty" class="alert alert-info">
            <strong>Information:</strong> You have made changes.  Any unsaved changes will be lost!
          </div>
      <div class="card">        
        <div class="card-body">          
          <div>
            <strong>Bank: </strong>554.54
            <strong>Your balance: </strong>553.54            
            <strong>Difference: </strong>1.00
          </div>                    
        </div>
        <div class="card-footer">
            <button [disabled]="!creationForm.dirty" form="creationForm" class="btn btn-success btn-block">Save Changes</button>
            <button [disabled]="!creationForm.dirty" form="creationForm" class="btn btn-success btn-block">Post Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <form #creationForm="ngForm" id="creationForm" (change)="createTransaction()">
          <div>
              <td><select id="controlAccount" class="form-control" ngModel name="controlAccount">
                  <option *ngFor = "let controlAccount of controlAccounts" [ngValue]="controlAccounts">{{controlAccount.description}}</option>                
            </select></td>
          </div>          
            <tabset class="member-tabset">
                <tab heading="Payments" id="payments" name="payments" (select)="selectTab($event)">
                    <app-transaction-create-inputform [accounts]='accounts'></app-transaction-create-inputform>
                </tab>
                <tab heading="Receipts" id="receipts" name="receipts" (select)="selectTab($event)">
                    <app-transaction-create-inputform [accounts]='accounts'></app-transaction-create-inputform>
                  </tab>
              </tabset>
        </form>
    </div>
  </div>
</div>
