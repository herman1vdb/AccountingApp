<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="creationForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes.  Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">        
        <div class="card-body">
          <div>
            <strong>Location:</strong>            
          </div>                    
        </div>
        <div class="card-footer">
            <button [disabled]="!creationForm.dirty" form="creationForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Create Profile">
            <form #creationForm="ngForm" id="creationForm" (ngSubmit)="createTransaction()">
                <h4>Description</h4>
                <textarea class="form-control" name="description" id="description" rows="6" 
                  ngModel></textarea>                
            </form>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
